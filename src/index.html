<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->

    <form 
      action="#" 
      method="post" 
      name="personaleDate"
    >
      <fieldset class="block">
        <legend class="information">Personal information</legend>
        <label class="form-field">
            Surname:
          <input type="text" name="surname">
        </label>

        <label class="form-field">
            Name:
          <input type="text" name="surname">
        </label>

        <label class="form-field">
            How old are You?
          <input 
            type="number" 
            name="old" 
            min="0" 
            max="100" 
            value="12">
        </label>

        <label class="form-field">
            Full date of birth:
          <input 
            type="date" 
            name="data" 
            placeholder="mm/dd/yyyy">
        </label>

        <label class="form-field lastForm">
            I accept the term of the agreement
          <input 
            type="checkbox" 
            name="accept" 
            required>
        </label>
      </fieldset>

      <fieldset class="block">
        <legend class="registration">
        Registration
        </legend>
        <label class="form-field">
          E-mail:
          <input 
          type="email" 
          name="email" 
          placeholder="email@example.com"
          >
        </label>

        <label class="form-field lastForm">
          Password:
          <input 
          type="password" 
          name="password" 
          minlength="5" 
          maxlength="25"
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend class="facts">
          An interesting fact about you!
        </legend>
        <label class="form-field">
            Do you love cats?
          <input type="radio" name="survey" value="y">
            Yes
          <input type="radio" name="survey" value="n">
            No
        </label>

        <label class="form-field">
            What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="form-field">
            What time do you go to bed?
          <input type="time" name="time" >
        </label>

        <label class="form-field">
            What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form-field lastForm">
            How do you rate out work?
          <input 
          type="range" 
          name="rate" 
          min="0" 
          max="10" 
          value="0"
          > 
        </label>
      </fieldset>

      <fieldset class="block">
        <legend class="info">
        Additional info:
        </legend>
        <label class="form-field">
          Comments:
          <textarea 
          name="comments" 
          cols="20" 
          rows="2" 
          autocomplete="off"
          ></textarea>
        </label>

        <label class="form-field lastForm">
          Would you recommend us?
          <select name="recommendUs">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
